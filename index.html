<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.17/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Dog Breed Finder & Rescue</title>
</head>

<body>
    <!-- Site header/logo image -->
    <header>
        <h1><a href="?"><img src="assets/images/Doggle.png" alt="Doggle Site header image"></a></h1>
    </header>
    <!-- search input field, breed and postal code inputs -->
    <div class="uk-margin" id="search-field">
        <form class="uk-search uk-search-large">
            <input id="breed-input" class="uk-search-input" type="search" placeholder="Dog Breed Name">
            <input id="postal-code-input" class="uk-search-input" type="search" placeholder="Enter your postal code">
        </form>
        <button id="search-button" href="" class="uk-search-icon-flip" uk-search-icon></button>
    </div>
    <!-- site buttons, one instructions modal and clear history button -->
    <div id="site-buttons">
        <button id="instructions-button" class="uk-button uk-button-default uk-margin-small-right" type="button" uk-toggle="target: #instructions-modal">How to use this site</button>
        <div id="instructions-modal" uk-modal>
            <div class="uk-modal-dialog uk-modal-body">
                <h2 class="uk-modal-title">Doggle</h2>
                <p>Welcome to Doggle! Look up a dog breed in the search bar to get pictures of your favorite dog types! You can also enter your postal code to see dogs of that breed that are available for adoption near you! You can use the Clear History button to clear your recent searches.</p>
                <p class="uk-text-right">
                    <button class="uk-button uk-button-default uk-modal-close" type="button">Close</button>
                </p>
            </div>
        </div>
        
        <button class="uk-button uk-button-danger" id="clear-history">Clear History</button>
    </div>
    <!-- Div will contain list of searched breed names generated after click -->
    <div id="search-history" class="uk-list"></div>

    <!-- 3 random images are generaged into this div on dog breed search -->
    <div id="random-dog-pic" class="uk-child-width-expand@s uk-text-center" uk-grid>
    </div> 
    <!-- will contain the nearest adoptable dogs within 50 miles of zipcode, printed in this div from function -->
    <div id="adopt-me-cards"></div>

    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.17/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.17/dist/js/uikit-icons.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
